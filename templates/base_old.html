<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGeng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
  <header>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>MovieGeng
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'base:home' %}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{% url 'base:movie-list' %}" class="nav-link px-2 link-dark">Ratings</a></li>
          <li><a href="{% url 'base:room-list' %}" class="nav-link px-2 link-dark">Rooms</a></li>
        </ul>
  
        {% if user.is_authenticated %}
        <div class="col-md-3 text-end">
          <h5>Welcome <a 
            href="{% url 'base:user-profile' user.id %}">
            <img src="{{user.avatar.url}}" />@{{user.username}}</a></h5>

          <form action="{% url 'base:logout' %}">
            <input type="submit" class="btn btn-outline-primary" value="Logout">
          </form>

        {% else %}
          <form action="{% url 'base:login' %}">
            <input type="submit" class="btn btn-outline-primary" value="Login">
          </form>

          <form action="{% url 'base:register' %}">
            <input type="submit" class="btn btn-primary" value="Register">
          </form>
        {% endif %}
          
        </div>
      </div>
    </div>

  </header>
    

    {% block content %}

    {% endblock %}
</body>
</html>
