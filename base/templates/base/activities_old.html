{% for room in rooms %}
    <div class="container">
        <hr>
        <img src="{{user.avatar.url}}" alt="" srcset="">
        @{{room.host.username}}
        {{room.created_at|timesince}} ago
        <a href="{% url 'base:room-detail' room.id %}">{{room.name}}</a>
        {{room.description}}
        {{room.participants.count}} joined
        {{room.movie.name}}
        <hr>
    </div>
{% endfor %}
